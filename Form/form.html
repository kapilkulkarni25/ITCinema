    <body>

        <h1> <img style="align:left width:100px;height:100px;" src="logo.png"> <b style="text-align:middle;">New Hire Registry Form</h1></b><br>

        <div  class="row">

            <div class="col-md-4"></div>

            <div class="col-md-6">

                <form autocomplete="on" >

           

                    First Name:  <input type="text" pattern="[A-Z]{1}[A-Za-z]+" autofocus name="first Name" size="20" minlength="0" maxlength="20" required>

                    <br><br>

                    Last Name:  <input type="text"  name="Last Name" size="20" minlength="0" maxlength="20">

                    <br><br>

                    Email:

                    <input type="text" name="text" placeholder="xyz@email.com" pattern="[A-Za-z0-9_.]+[@]{1}[a-zA-z]+(.com|.co.in|.
                    
                    in)" required> <br>
                    <br>
                    Password: <input type="password" pattern="[A-Z]{1}[a-zA-z0-9!@#$%^&*]{7,}"><br> <br>

                     Phone Number : <input type="text" pattern="[6-9]{1}[0-9]{9}" ><br>

                   <br>Gender:

        <input type="radio" name="gender" value="M"><b>Male</b>

        <input type="radio" name="gender" value="F"><b>Female</b>

        <input type="radio" name="gender" value="oth"><b>Other<br><br></b>

        Address:

        <input type="textarea"  rows="30" cols="40"><br><br>
        Date:<input type="date" >
        <br><br>

        Qualification:

        <select>

        <option>B.Tech</option>

        <option>BCA</option>

        <option>Bsc</option>

        <option>Others</option>

        </select><br><br>

        Experience:

        <input type="radio" name="Fresher" value="Fresher"><b>Fresher</b> &nbsp; &nbsp;

        <input type="radio" name="<6 months" value="<6 months"><b>< 6 months </b>&nbsp; &nbsp;

        <input type="radio" name="3-12 months" value="3-12 months"><b> 1-2 years</b> &nbsp; &nbsp;

        <input type="radio" name=">12 months" value=">12 months"><b>>2 years</b>&nbsp; &nbsp;<br><br>

        Job Location:

        <select>

            <option>Bangalore</option>

            <option>Gurgaon</option>

            <option>Hyderabad</option>

            <option>Mumbai</option>

            </select><br><br>
            Select your favorite color: <input type="color">
            <br><br>

            Upload Resume:

            <input type="file" name="doc" value="id check"> <br> <br>

            <input type="Submit" name="Submit" value="Submit"> <input type="Reset" name="Reset" value="Reset">

        

                </form>

            </div>



        </div>
